<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="exerdom.js"></script>
    <script src="app.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <h1>Cadastro de imóveis</h1>
   
    <form onsubmit="app.addProperty()">
        <p> 
            <label>Escolha uma opção: </label>
            <select name="kind" >
            <option value="casa">Casa</option>
            <option value="Apartamento">Apartamento </option>
        </select>
        </p>
    <p>
    <label>Área do imóvel: </label>
        <input type="number" name="area" step="any" min="0">
    </p>
    <p>
        <input type="checkbox" name="rented" /> Alugado
    </p>
    <p>
        <button type="submit">Salvar</button>
        <button type="button" onclick="app.cleanForm()">Limpar</button>
    </p>
</form>

<br>

<h3>Imóveis Cadastrados</h3>

<ul id="properties"></ul>
</body>
</html>
